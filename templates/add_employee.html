{% extends "base.html" %}

{% block content %}
<div class="clients-content">
    <h1 class="page-title">Добавить сотрудника</h1>
        <form class="clients-form" method="post">
            <input class="clients-input" type="text" name="cl_name" placeholder="Имя" id="emp_name" required>
            <input class="clients-input" type="text" name="cl_surname" placeholder="Фамилия" id="emp_surname" required>
            <input class="clients-input" type="text" name="cl_patronymic" placeholder="Отчество" id="emp_patronymic">

            <input class="clients-input-button" type="submit" value="Добавить сотрудника">

        </form>
</div>
{% endblock %}
