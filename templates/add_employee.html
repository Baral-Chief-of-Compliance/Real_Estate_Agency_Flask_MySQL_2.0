{% extends "base.html" %}

{% block content %}
<div class="clients-content">
    <h1 class="page-title">Добавить сотрудника</h1>
        <form class="clients-form" method="post">
            <input class="clients-input" type="text" name="emp_name" placeholder="Имя" required>
            <input class="clients-input" type="text" name="emp_surname" placeholder="Фамилия" required>
            <input class="clients-input" type="text" name="emp_patronymic" placeholder="Отчество">

            <input class="clients-input-button" type="submit" value="Добавить сотрудника">

        </form>
</div>
{% endblock %}
