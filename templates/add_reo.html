{% extends "base.html" %}

{% block content %}
<div class="clients-content">
    <h1 class="page-title">Добавить объект недвижимости</h1>
        <form class="clients-form" method="post" autocomplete="off">
            <input class="clients-input" type="text" name="reo_room_type" placeholder="Вид помещения" id="reo_room_type" required>
            <input class="clients-input" type="text" name="reo_type_of_operation" placeholder="Тип операции" id="reo_type_of_operation" required>
            <input class="clients-input" type="text" name="reo_district" placeholder="Район" id="reo_district">
            <input class="clients-input" type="text" name="reo_address" placeholder="Адрес" id="reo_address">

            <input class="clients-input" list="employees" type="text" name="reo_employee_number" placeholder="Сотрудник" id="reo_employee_number">
            <datalist id = "employees">
                {% for emp in employees %}
                <option value= '{{emp[1]}} {{emp[2]}} {{emp[3]}}' />
                {% endfor %}
            </datalist>

            <input class="clients-input" type="text" name="reo_floor" placeholder="Этаж" id="reo_floor">
            <input class="clients-input" type="text" name="reo_number_of_rooms" placeholder="Кол-во комнат" id="reo_number_of_rooms">

            <input class="clients-input" type="text" list="internet" name="reo_availability_of_the_Internet" placeholder="Интернет" id="reo_availability_of_the_Internet">
            <datalist id = "internet">
                <option value="Да" />
                <option value="Нет" />
            </datalist>

            <input class="clients-input"  list="furniture" type="text" name="reo_availability_of_furniture" placeholder="Мебель" id="reo_availability_of_furniture">
            <datalist id = "furniture">
                <option value="Да" />
                <option value="Нет" />
            </datalist>

            <input class="clients-input" type="text" name="reo_price" placeholder="Цена" id="reo_price">
            <input class="clients-input-button" type="submit" value="Добавить объект">

        </form>
</div>
{% endblock %}
